version: '3.8'

services:
  # Aplikacja ProfitFlow
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: profitflow-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - OWNER_OPEN_ID=${OWNER_OPEN_ID:-admin}
      - OWNER_NAME=${OWNER_NAME:-Administrator}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-ProfitFlow}
      - VITE_APP_LOGO=${VITE_APP_LOGO:-/logo.svg}
    depends_on:
      - db
    networks:
      - profitflow-network
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Baza danych MySQL (opcjonalnie - jeśli nie używasz zewnętrznej bazy)
  db:
    image: mysql:8.0
    container_name: profitflow-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      - MYSQL_DATABASE=profitflow
      - MYSQL_USER=profitflow
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-profitflow_password_change_me}
    ports:
      - "3306:3306"
    volumes:
      - profitflow-db-data:/var/lib/mysql
    networks:
      - profitflow-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Nginx reverse proxy (opcjonalnie)
  nginx:
    image: nginx:alpine
    container_name: profitflow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - profitflow-network

networks:
  profitflow-network:
    driver: bridge

volumes:
  profitflow-db-data:
    driver: local
