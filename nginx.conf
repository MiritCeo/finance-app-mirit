# Konfiguracja Nginx dla ProfitFlow

upstream profitflow_backend {
    server app:3000;
    # Jeśli uruchamiasz bez Docker, użyj:
    # server 127.0.0.1:3000;
}

# Przekierowanie HTTP -> HTTPS (odkomentuj po skonfigurowaniu SSL)
# server {
#     listen 80;
#     server_name twoja-domena.pl www.twoja-domena.pl;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2; # Odkomentuj po skonfigurowaniu SSL
    server_name twoja-domena.pl www.twoja-domena.pl;

    # SSL Configuration (odkomentuj po skonfigurowaniu certyfikatów)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Maksymalny rozmiar uploadu
    client_max_body_size 50M;

    # Kompresja gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Logi
    access_log /var/log/nginx/profitflow_access.log;
    error_log /var/log/nginx/profitflow_error.log;

    # Główna lokalizacja - proxy do aplikacji
    location / {
        proxy_pass http://profitflow_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Statyczne pliki (jeśli serwujesz je bezpośrednio przez Nginx)
    # location /assets {
    #     alias /var/www/profitflow/client/dist/assets;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    # Health check endpoint
    location /api/health {
        proxy_pass http://profitflow_backend/api/health;
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Content Security Policy (dostosuj do swoich potrzeb)
    # add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}
